<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cricket Game - Three.js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scoreboard">
    <span id="runs">Runs: 0</span>
    <span id="balls">Balls: 0</span>
    <span id="wickets">Wickets: 0</span>
  </div>
  <div id="ballTypeBox">
    <label for="ballType">Ball Type:</label>
    <select id="ballType">
      <option value="normal">Normal</option>
      <option value="fast">Fast</option>
      <option value="bouncer">Bouncer</option>
      <option value="yorker">Yorker</option>
      <option value="offspin">Off Spin</option>
      <option value="legspin">Leg Spin</option>
      <option value="out">Out (Straight to Wicket)</option>
    </select>
    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="10" max="41.7" value="16" step="0.1">
    <span id="speedValue">16</span> m/s (<span id="speedKmh">58</span> km/h)
  </div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
  </div>
  <!-- Three.js and loaders are imported as ES modules in JS files -->
  <script type="module" src="main.js"></script>
</body>
</html>
